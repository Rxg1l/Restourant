# Spring Boot
spring.application.name=restourant

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/restourant
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server
server.port=8084
server.error.include-stacktrace=always

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# JWT Configuration (custom properties - akan digunakan oleh JwtService)
jwt.expiration=86400000
jwt.secret=dGhpcyBpcyBhIHNlY3JldCBrZXkgZm9yIEpXVCB0b2tlbiBzaWduaW5n

CORS Configuration (akan digunakan di SecurityConfig)
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.restourant=DEBUG